<section class="min-h-screen flex items-stretch text-white ">
  <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
       style="background-image: url(https://images.unsplash.com/photo-1606787366850-de6330128bfc?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="w-full px-24 z-10">
      <h1 class="text-5xl font-bold text-left tracking-wide">O săptămână nouă, un nou meniu</h1>
      <p class="text-3xl my-4 italic">"Fericirea este o casă mică, cu o bucătărie mare"</p>
    </div>
  </div>
  <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #161616;">
    <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center"
         style="background-image: url(https://images.unsplash.com/photo-1606787366850-de6330128bfc?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    </div>
    <div class="w-full py-6 z-20">
      <h1 class="my-6 text-2xl">
        <p>Login Echipa Pandora</p>
      </h1>
      <div class="py-6 space-x-2">
      </div>
      <form [formGroup]="loginForm" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
        <div class="pb-2 pt-4">
          <input type="email" id="email" placeholder="Email" class="block w-full p-4 text-lg rounded-sm bg-black" formControlName="username">
        </div>
        <div class="pb-2 pt-4">
          <input class="block w-full p-4 text-lg rounded-sm bg-black" type="password" id="password" placeholder="Parola" formControlName="password">
        </div>
        <button class="btn btn-primary text-white text-lg w-full mt-6" (click)="signInWithEmailAndPassword()">
          Autentificare
        </button>
      </form>
    </div>
  </div>
</section>
